<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mon-cv</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <section id="skills" class="skills-section">
        <div class="container">
            <div class="skills-wrapper">
                <h2 class="skills-title">Compétences</h2>

                <div class="skills-grid">
                    <!-- Catégorie 1 -->
                    <div class="skills-card">
                        <h3 class="skills-category">Développement Backend</h3>
                        <div class="skills-list">
                            <div class="skill">
                                <div class="skill-header">
                                    <span class="skill-name">Node.js</span>
                                    <span class="skill-level">90%</span>
                                </div>
                                <div class="skill-bar">
                                    <div class="skill-fill" style="width: 90%"></div>
                                </div>
                            </div>

                            <div class="skill">
                                <div class="skill-header">
                                    <span class="skill-name">Express</span>
                                    <span class="skill-level">85%</span>
                                </div>
                                <div class="skill-bar">
                                    <div class="skill-fill" style="width: 85%"></div>
                                </div>
                            </div>

                            <div class="skill">
                                <div class="skill-header">
                                    <span class="skill-name">PostgreSQL</span>
                                    <span class="skill-level">80%</span>
                                </div>
                                <div class="skill-bar">
                                    <div class="skill-fill" style="width: 80%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Catégorie 2 -->
                    <div class="skills-card">
                        <h3 class="skills-category">Développement Frontend</h3>
                        <div class="skills-list">
                            <div class="skill">
                                <div class="skill-header">
                                    <span class="skill-name">React</span>
                                    <span class="skill-level">85%</span>
                                </div>
                                <div class="skill-bar">
                                    <div class="skill-fill" style="width: 85%"></div>
                                </div>
                            </div>

                            <div class="skill">
                                <div class="skill-header">
                                    <span class="skill-name">HTML / CSS</span>
                                    <span class="skill-level">95%</span>
                                </div>
                                <div class="skill-bar">
                                    <div class="skill-fill" style="width: 95%"></div>
                                </div>
                            </div>

                            <div class="skill">
                                <div class="skill-header">
                                    <span class="skill-name">Tailwind CSS</span>
                                    <span class="skill-level">90%</span>
                                </div>
                                <div class="skill-bar">
                                    <div class="skill-fill" style="width: 90%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
